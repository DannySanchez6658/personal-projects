<!-- components/contact.html -->

<section class="py-12">
    <div class="container mx-auto">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md px-4 py-2" placeholder="Your Name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md px-4 py-2" placeholder="Your Email" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" class="w-full border border-gray-300 rounded-md px-4 py-2" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send Message</button>
            </form>
        </div>
        <div class="flex items-center justify-center mt-6">
            <a href="#" class="text-gray-500 hover:text-blue-500 mr-4"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-gray-500 hover:text-blue-500 mr-4"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-gray-500 hover:text-blue-500"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</section>
